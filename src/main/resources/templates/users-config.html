<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head th:replace="~{fragments::head}"/>
<body>

    <!--NavBar-->
    <section th:replace="~{fragments::header}"/>
    <!--Users table-->
    <section>
        <div class="container p-4" style="width: 80%">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, status : ${users}">
                    <td scope="row" th:text="${user.name()}"></td>
                    <td th:text="${user.email()}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!--Bootstrap JS-->
    <section th:replace="~{fragments::bootstrapJs}"/>
</body>
</html>
